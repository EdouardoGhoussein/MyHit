<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
</head>
<body>
    <h1>YouTube to MP3 Converter</h1>
    <form id="convertForm">
        <label for="videoUrl">Enter YouTube Video URL:</label><br>
        <input type="text" id="videoUrl" name="videoUrl" required><br><br>
        <button type="submit">Convert to MP3</button>
    </form>
    <div id="result" style="display: none;">
        <p>Download your MP3:</p>
        <a id="downloadLink" href="#" download="audio.mp3">Download MP3</a>
    </div>

    <script>
        document.getElementById('convertForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const videoUrl = document.getElementById('videoUrl').value.trim();

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: videoUrl }),
                });

                if (!response.ok) {
                    throw new Error('Failed to convert video to MP3');
                }

                const data = await response.json();
                const downloadLink = data.downloadLink;

                document.getElementById('result').style.display = 'block';
                document.getElementById('downloadLink').setAttribute('href', downloadLink);
            } catch (error) {
                console.error('Error converting video:', error.message);
                alert('Failed to convert video to MP3. Please try again.');
            }
        });
    </script>
</body>
</html>
